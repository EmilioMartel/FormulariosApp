<form (ngSubmit)="guardar()"
      [formGroup]="miFormulario"
      autocomplete="off">
    
    <!-- NOMBRE -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   formControlName="nombre"
                   placeholder="Nombre de la persona">

            <span *ngIf="campoNoValido('nombre')" class="form-text text-danger">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- AGREGAR FAVORITO -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                
                <input class="form-control"
                       type="text"
                       [formControl]="nuevoFavorito"
                       placeholder="Agregar favorito"
                       (keyup.enter)="agregarFavorito()">
                
                <button type="button" 
                        class="btn btn-outline-primary"
                        (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div *ngFor="let favorito of favoritosArr.controls; let i = index" class="input-group mb-1">
                <input class="form-control"
                       [formControlName]="i">

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="borrar(i)">
                    Eliminar
                </button>
            </div> 

        </div>
    </div>
  
    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>

<span>Favoritos Valid</span>
<pre>{{ nuevoFavorito.valid }}</pre>

<span>Favoritos Value</span>
<pre>{{ nuevoFavorito.value | json }}</pre>
